<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,400;6..96,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --blood: #8b0000;
            --blood-glow: #cc1100;
            --void: #0a0a0a;
            --bone: #e8e4dc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            background: var(--void);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: crosshair;
        }

        /* Film grain overlay */
        .grain {
            position: fixed;
            inset: 0;
            pointer-events: none;
            opacity: 0.035;
            z-index: 100;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            background-repeat: repeat;
        }

        /* Vignette */
        .vignette {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background: radial-gradient(ellipse at center, transparent 0%, transparent 40%, rgba(0,0,0,0.8) 100%);
            z-index: 50;
        }

        /* Subtle blood drip line */
        .drip-line {
            position: fixed;
            top: 0;
            left: 50%;
            width: 1px;
            height: 0;
            background: linear-gradient(to bottom, transparent, var(--blood) 20%, var(--blood-glow) 50%, var(--blood) 80%, transparent);
            animation: drip 4s ease-in-out infinite;
            animation-delay: 2s;
            opacity: 0;
        }

        @keyframes drip {
            0% { height: 0; opacity: 0; top: 0; }
            10% { opacity: 0.6; }
            50% { height: 35vh; opacity: 0.6; }
            100% { height: 0; opacity: 0; top: 35vh; }
        }

        /* The button */
        .bite-btn {
            position: relative;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            z-index: 10;
        }

        .bite-text {
            font-family: 'Bodoni Moda', serif;
            font-size: clamp(4rem, 15vw, 10rem);
            font-weight: 400;
            color: var(--bone);
            letter-spacing: 0.15em;
            text-transform: lowercase;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            display: block;
        }

        /* Heartbeat pulse */
        .bite-btn::before {
            content: '';
            position: absolute;
            inset: -40px -60px;
            background: radial-gradient(ellipse at center, var(--blood) 0%, transparent 70%);
            opacity: 0;
            z-index: -1;
            animation: heartbeat 3s ease-in-out infinite;
            filter: blur(30px);
        }

        @keyframes heartbeat {
            0%, 100% { opacity: 0; transform: scale(0.8); }
            14% { opacity: 0.4; transform: scale(1); }
            28% { opacity: 0.1; transform: scale(0.9); }
            42% { opacity: 0.35; transform: scale(1.05); }
            70% { opacity: 0; transform: scale(0.8); }
        }

        /* Underline */
        .bite-btn::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 1px;
            background: var(--blood);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            transform: translateX(-50%);
        }

        .bite-btn:hover::after {
            width: 100%;
            box-shadow: 0 0 20px var(--blood-glow), 0 0 40px var(--blood);
        }

        .bite-btn:hover .bite-text {
            color: var(--blood-glow);
            text-shadow: 
                0 0 60px var(--blood),
                0 0 120px var(--blood);
            letter-spacing: 0.25em;
        }

        .bite-btn:hover::before {
            animation: none;
            opacity: 0.5;
            transform: scale(1.2);
        }

        /* Click state */
        .bite-btn:active .bite-text {
            transform: scale(0.96);
            color: #fff;
        }

        /* Teeth marks decoration */
        .teeth {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .tooth {
            position: absolute;
            width: 2px;
            background: var(--bone);
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .bite-btn:hover ~ .teeth .tooth {
            opacity: 0.03;
        }

        .tooth:nth-child(odd) {
            top: 0;
            height: 80px;
            transform-origin: top center;
        }

        .tooth:nth-child(even) {
            bottom: 0;
            height: 80px;
            transform-origin: bottom center;
        }

        /* Position teeth */
        .tooth:nth-child(1) { left: 10%; }
        .tooth:nth-child(2) { left: 12%; }
        .tooth:nth-child(3) { left: 25%; }
        .tooth:nth-child(4) { left: 27%; }
        .tooth:nth-child(5) { left: 40%; }
        .tooth:nth-child(6) { left: 42%; }
        .tooth:nth-child(7) { left: 58%; }
        .tooth:nth-child(8) { left: 60%; }
        .tooth:nth-child(9) { left: 73%; }
        .tooth:nth-child(10) { left: 75%; }
        .tooth:nth-child(11) { left: 88%; }
        .tooth:nth-child(12) { left: 90%; }

        /* Bite animation on click */
        .biting .tooth:nth-child(odd) {
            animation: chomp-top 0.15s ease-out forwards;
        }

        .biting .tooth:nth-child(even) {
            animation: chomp-bottom 0.15s ease-out forwards;
        }

        @keyframes chomp-top {
            0% { transform: translateY(0); opacity: 0.03; }
            100% { transform: translateY(calc(50vh - 80px)); opacity: 0.15; }
        }

        @keyframes chomp-bottom {
            0% { transform: translateY(0); opacity: 0.03; }
            100% { transform: translateY(calc(-50vh + 80px)); opacity: 0.15; }
        }

        /* Ambient corner shadows */
        .corner {
            position: fixed;
            width: 300px;
            height: 300px;
            pointer-events: none;
            opacity: 0.4;
        }

        .corner-tl {
            top: -100px;
            left: -100px;
            background: radial-gradient(circle at center, var(--blood) 0%, transparent 70%);
            filter: blur(80px);
        }

        .corner-br {
            bottom: -100px;
            right: -100px;
            background: radial-gradient(circle at center, var(--blood) 0%, transparent 70%);
            filter: blur(80px);
        }
    </style>
</head>
<body>
    <div class="grain"></div>
    <div class="vignette"></div>
    <div class="drip-line"></div>
    
    <div class="corner corner-tl"></div>
    <div class="corner corner-br"></div>

    <button class="bite-btn" id="biteBtn">
        <span class="bite-text">bite</span>
    </button>

    <div class="teeth" id="teeth">
        <div class="tooth"></div>
        <div class="tooth"></div>
        <div class="tooth"></div>
        <div class="tooth"></div>
        <div class="tooth"></div>
        <div class="tooth"></div>
        <div class="tooth"></div>
        <div class="tooth"></div>
        <div class="tooth"></div>
        <div class="tooth"></div>
        <div class="tooth"></div>
        <div class="tooth"></div>
    </div>

    <script>
        const btn = document.getElementById('biteBtn');
        const teeth = document.getElementById('teeth');

        btn.addEventListener('click', () => {
            teeth.classList.add('biting');
            
            // Screen shake
            document.body.style.animation = 'shake 0.15s ease-out';
            
            setTimeout(() => {
                teeth.classList.remove('biting');
                document.body.style.animation = '';
            }, 300);
        });

        // Add shake keyframes dynamically
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-4px) translateY(2px); }
                50% { transform: translateX(4px) translateY(-2px); }
                75% { transform: translateX(-2px) translateY(1px); }
            }
        `;
        document.head.appendChild(style);

        // Subtle cursor blood trail
        let lastX = 0, lastY = 0;
        document.addEventListener('mousemove', (e) => {
            const distance = Math.hypot(e.clientX - lastX, e.clientY - lastY);
            
            if (distance > 100) {
                const drop = document.createElement('div');
                drop.style.cssText = `
                    position: fixed;
                    left: ${e.clientX}px;
                    top: ${e.clientY}px;
                    width: 3px;
                    height: 3px;
                    background: var(--blood);
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 1;
                    opacity: 0.3;
                    animation: fade 2s ease-out forwards;
                `;
                document.body.appendChild(drop);
                
                setTimeout(() => drop.remove(), 2000);
                
                lastX = e.clientX;
                lastY = e.clientY;
            }
        });

        // Fade animation for blood drops
        const fadeStyle = document.createElement('style');
        fadeStyle.textContent = `
            @keyframes fade {
                0% { opacity: 0.3; transform: scale(1); }
                100% { opacity: 0; transform: scale(0.5) translateY(20px); }
            }
        `;
        document.head.appendChild(fadeStyle);
    </script>
</body>
</html>
