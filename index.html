
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VAMP | TuneIn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=Pirata+One&family=UnifrakturMaguntia&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --blood-red: #ff0000;
        --deep-crimson: #440000;
        --obsidian: #000000;
        --vamp-silver: #e0e0e0;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: var(--obsidian);
        color: var(--vamp-silver);
        font-family: 'Syne', sans-serif;
        overflow-x: hidden;
      }
      .gothic-font {
        font-family: 'Pirata One', cursive;
      }
      .ornate-font {
        font-family: 'Cinzel Decorative', cursive;
      }
      .ancient-font {
        font-family: 'UnifrakturMaguntia', cursive;
      }
      .opium-font {
        font-family: 'Syne', sans-serif;
        font-weight: 800;
        text-transform: uppercase;
      }
      
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--blood-red);
      }

      .red-wash {
        filter: sepia(100%) saturate(500%) hue-rotate(-50deg) brightness(0.8);
      }

      @keyframes strobe {
        0%, 100% { opacity: 0.1; }
        50% { opacity: 0.15; }
        51% { opacity: 0.2; }
      }
      .strobe-bg {
        animation: strobe 0.1s infinite;
      }

      .glitch-text {
        position: relative;
        display: inline-block;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -2px 0 #ff0000;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -2px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim {
        0% { clip: rect(31px, 9999px, 94px, 0); }
        20% { clip: rect(62px, 9999px, 42px, 0); }
        40% { clip: rect(16px, 9999px, 78px, 0); }
        60% { clip: rect(54px, 9999px, 84px, 0); }
        80% { clip: rect(92px, 9999px, 12px, 0); }
        100% { clip: rect(22px, 9999px, 56px, 0); }
      }

      @keyframes glitch-anim2 {
        0% { clip: rect(65px, 9999px, 100px, 0); }
        20% { clip: rect(12px, 9999px, 54px, 0); }
        40% { clip: rect(87px, 9999px, 22px, 0); }
        60% { clip: rect(33px, 9999px, 16px, 0); }
        80% { clip: rect(56px, 9999px, 92px, 0); }
        100% { clip: rect(44px, 9999px, 31px, 0); }
      }
    </style>
